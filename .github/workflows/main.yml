name: Cypress Tests

on:   
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
  deploy:
    needs: cypress-run
    runs-on: ubuntu-latest
    steps:
    - name: deploy
      run: |
          URL="${{ secrets.AMPLIFY_URL }}"
          curl -X POST -d {} "$URL" -H "Content-Type: application/json"